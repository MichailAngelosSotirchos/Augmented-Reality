<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <a-asset-item id="coin"
                src="assets/Coin_Animation.glb">
            </a-asset-item>
            <a-asset-item id="3d_text"
                src="assets/Hello.OBJ">
            </a-asset-item>
        </a-assets>

        <a-entity rotation="0 0 0" animation="property: rotation; to: 0 45 0; loop: true; dur: 10000">
            <a-entity
                gltf-model="#coin"
                scale="40 40 40"
                gps-entity-place="latitude: 44.506477; longitude: 11.301524;">
              </a-entity>
        </a-entity>

        <a-obj-model
            src="#3d_text"
            scale="40 40 40"
            gps-entity-place="latitude: 44.506477; longitude: 11.301524;">
        </a-obj-model>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 44.504348; simulateLongitude: 11.301027; minDistance: 1; maxDistance: 700;">
	</a-camera>
	</a-scene>
</body>
